<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <button type="button" id="menu" class="menu-button">
        <!-- <svg width="32" height="32">
          <use href="./images/sprite.svg#icon-menu"></use>
        </svg> -->
        <span class="material-icons md-32 md-light"> menu </span>
      </button>
      <div class="search-form-box js-form-box">
        <form class="searchWeatherForm" id="weatherForm">
          <input
            class="searchWeatherInput"
            id="weatherInput"
            type="text"
            placeholder="Найти местоположение"
            name="query"
          />
          <span class="material-icons md-32 md-light search-form__icon">
            search
          </span>
          <!-- <svg width="32" height="32" class="search-form__icon">
            <use href="./images/sprite.svg#icon-search"></use>
          </svg> -->
          <!-- <button type="reset">Отмена</button>
          <button type="submit">Favorite</button> -->
        </form>
        <button type="button" class="location-btn js-local">
          <span class="material-icons md-16 md-light location-btn__icon">
            near_me
          </span>
          Текущее
        </button>
        <ul class="cityList" id="cityList"></ul>
      </div>
      <div class="weather-box is-open" id="weather-box"></div>
      <div class="hourly-box" id="hourly-box">
        <ul class="hourly-list js-hourly"></ul>
      </div>
      <div class="daily-box" id="daily-box">
        <ul class="daily-list js-daily"></ul>
      </div>
      <header class="header">
        <nav class="site-nav">
          <div class="button-link" data-name="today">
            <span class="material-icons md-32 md-light"> today </span>
            <p class="button-link__title">Сегодня</p>
          </div>
          <div class="button-link" data-name="hourly">
            <span class="material-icons md-32 md-light"> watch_later </span>
            <p class="button-link__title">Почасовой</p>
          </div>
          <div class="button-link" data-name="daily">
            <span class="material-icons md-32 md-light"> date_range </span>
            <p class="button-link__title">Ежедневно</p>
          </div>
          <div class="button-link" data-name="radar">
            <span class="material-icons md-32 md-light"> explore </span>
            <p class="button-link__title">Радар</p>
          </div>
        </nav>
      </header>
    </div>
  </body>
</html>
